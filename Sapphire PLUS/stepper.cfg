########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC14
diag_pin: ^PF2
run_current: 0.95
hold_current: 0.7
stealthchop_threshold: 9999
driver_SGTHRS: 95
driver_PWM_FREQ: 1
driver_PWM_GRAD: 6

[tmc2209 stepper_y]
uart_pin: PE1
diag_pin: ^PC13
run_current: 0.95
hold_current: 0.7
stealthchop_threshold: 9999
driver_SGTHRS: 95
driver_PWM_FREQ: 1
driver_PWM_GRAD: 6

[tmc2209 stepper_z]
uart_pin: PB5
run_current: 0.9
hold_current: 0.7
stealthchop_threshold: 9999
driver_PWM_FREQ: 1

[tmc2209 stepper_z1]
uart_pin: PG10
run_current: 0.9
hold_current: 0.7
stealthchop_threshold: 9999
driver_PWM_FREQ: 1

[tmc2209 extruder]
uart_pin: PD4
run_current: 0.23
hold_current: 0.2
stealthchop_threshold: 1

