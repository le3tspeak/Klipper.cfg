#####################################################################
# 	Probe
#####################################################################
[probe]
pin: !PA0
x_offset: 0
y_offset: 0
samples: 4
samples_result: average
sample_retract_dist: 4
samples_tolerance: 0.02
samples_tolerance_retries: 5
speed: 10
lift_speed: 25

[delta_calibrate]
radius: 125
horizontal_move_z: 25

[bed_mesh]
speed: 60
horizontal_move_z: 25
mesh_radius: 100
mesh_origin: 0, 0
round_probe_count: 7
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0